<!DOCTYPE html>
<html>
<head>
  <title>Wallet Info</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Wallet Info</h1>
  <input type="text" id="walletAddress" class="walletAddress" placeholder="Enter wallet address">
  <button id="fetch-btn">Fetch Info</button>
  <div id="resultContainer">
    <p>Token ID: <span id="token_id"></span></p>
    <p>Delegate To: <span id="delegate_to"></span></p>
    <p>Total Rewards: <span id="total_rewards"></span></p>
    <p>Status: <span id="status"></span></p>
    <p>Uptime Rate: <span id="uptime_rate"></span></p>
  </div>
<a class="version"> v1.01</a>
  <script src="app.js"></script>
</body>
</html>
