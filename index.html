<!DOCTYPE html>
<html>
<head>
  <title>Carv Node Tracker & Info</title>
  <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
  <div class="main">
    <a class="version"> v1.4.0</a>
    <img src="logo.png" height="40px" class="carvLogo">

    <div class="addressContainer">
      
      <input type="text" class="walletAddress" placeholder="Enter license wallet address" value="">
      <button class="fetch-btn"><i class="fa fa-search" aria-hidden="true"></i></button>
    </div>
    <div class="errorContainer hidden"><p><span class="errorMsg"></span></p></div>
    <div class="flexboxDiv">
      <div class="resultContainer">
        <h1>Wallet Info</h1>
        <p>Token ID: <span class="token_id"><span class="loader hidden"></span></span></p>
        <p>Delegate To: <span class="delegate_to"><span class="loader hidden"></span></span></p>
        <p>Total Rewards: <span class="total_rewards"><span class="loader hidden"></span></span></p>
        <p>Status: <span class="walletStatus"><span class="loader hidden"></span></span></p>
        <p>Uptime Rate: <span class="uptime_rate"><span class="loader hidden"></span></span></p>
      </div>
      <div class="nodeStatusContainer">
        <h1>Node Status</h1>
        <p>Node Address:<span class="nodeAddress"><span class="loader hidden"></span></span></p>
        <p>Node Status: <span class="nodeStatus hidden"><span class="statusDot">â€¢</span></span><span class="loader hidden"></span></p>
        <p>Voting Power: <span class="votingPower"><span class="loader hidden"></span></span></p>
        <p>Received Delegations: <span class="receivedDelegations"><span class="loader hidden"></span></span></p>
        <p>Commission: <span class="nodeCommission"><span class="loader hidden"></span></span></p>
        <p>Uptime Rate: <span class="nodeUptimeRate"><span class="loader hidden"></span></span></p>
      </div>
    </div>
    <p class="disclaimer"><span>Note: This is an unofficial tool and it is only meant for tracking node status and accumulated rewards</span></p>
</div>
  <script src="app.js"></script>
</body>
</html>
